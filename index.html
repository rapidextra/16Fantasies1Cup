<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>16 Fantasies 1 Cup â€“ Weekly Cupâ€‘Dates</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <meta property="og:title" content="16 Fantasies 1 Cup â€“ Weekly Cupâ€‘Dates" />
  <meta property="og:description" content="All Weekly Cupâ€‘Dates in one place. Dark, gold, spicy." />
  <meta property="og:image" content="assets/og-week-09.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <style>
    :root{--bg:#0f1318; --ink:#e9eef6; --muted:#9aa7b6; --panel:#181e25; --line:#2a3340; --accent:#f6c453;}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    .font-header{font-family:Teko,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:14px;box-shadow:0 6px 28px rgba(0,0,0,.25);position:relative;overflow:hidden}
    a.card:hover{border-color:var(--accent); box-shadow:0 8px 30px rgba(246,196,83,.15)}
    .badge{position:absolute;top:10px;right:-34px;transform:rotate(35deg);background:var(--accent);color:#0b1020;font-weight:800;font-size:.7rem;padding:.3rem 3rem;border:1px solid #caa24b}
  </style>
</head>
<body class="min-h-screen p-6 sm:p-10">
  <main class="mx-auto max-w-5xl space-y-10">
    <header class="text-center space-y-2">
      <img src="./images/league-logo.png" alt="League Logo" class="mx-auto w-24 h-auto mb-2">
      <h1 class="font-header text-5xl sm:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-slate-200 via-yellow-400 to-yellow-600">
        ğŸ† 16 Fantasies 1 Cup
      </h1>
      <p class="text-slate-400">All Weekly Cupâ€‘Dates Â· Archives Â· Poll receipts</p>
      <div class="flex justify-center gap-4 text-sm text-slate-400">
        <a class="underline decoration-yellow-400/70 hover:decoration-yellow-300" href="/latest">Jump to latest â†’</a>
        <span>|</span>
        <a class="underline decoration-yellow-400/70 hover:decoration-yellow-300" href="teams/">Team Profiles</a>
      </div>
    </header>

    <section class="card p-6">
      <div class="flex flex-col lg:flex-row gap-6">
        
        <div class="flex-1">
          <h2 class="font-header text-2xl sm:text-3xl font-bold text-[color:var(--accent)] mb-4">ğŸ† Current Standings</h2>
          <div id="standings-mini" class="space-y-2">
            </div>
          <div class="mt-4 text-center">
            <a href="teams/" class="text-sm underline decoration-yellow-400/70 hover:decoration-yellow-300">View all team profiles â†’</a>
          </div>
        </div>

        <div class="flex-1">
          <h2 class="font-header text-2xl sm:text-3xl font-bold text-[color:var(--accent)] mb-4">âš¡ Season Highlights</h2>
          <div id="season-highlights" class="space-y-3">
            </div>
        </div>

        <div class="flex-1">
          <h2 class="font-header text-2xl sm:text-3xl font-bold text-[color:var(--accent)] mb-4">ğŸ“Š League Stats</h2>
          <div id="quick-stats" class="space-y-3">
            </div>
        </div>
      </div>

      <div class="mt-6 pt-6 border-t border-slate-600">
        <h3 class="font-header text-lg text-[color:var(--accent)] mb-3">ğŸ”¥ Recent League Activity</h3>
        <div id="recent-activity" class="flex flex-wrap gap-2">
          </div>
      </div>
    </section>

    <section class="space-y-4">
      <h2 class="font-header text-3xl sm:text-4xl font-bold text-center text-[color:var(--accent)]">Weekly Cupâ€‘Dates</h2>
      <div id="weeks" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
        </div>
    </section>

  </main>

  <script src="weeks.js"></script>
  <script>
    function populateDashboard(data) {
      // Populate standings (top 5)
      const standingsContainer = document.getElementById('standings-mini');
      if (standingsContainer && data.standings) {
        const topStandings = data.standings.slice(0, 5);
        standingsContainer.innerHTML = topStandings.map(team => `
          <div class="flex justify-between items-center bg-slate-800/50 p-2 rounded">
            <div class="flex items-center gap-2">
              <span class="text-xs font-bold w-6 text-slate-400">${team.rank}.</span>
              <span class="font-semibold text-sm">${team.team}</span>
            </div>
            <div class="text-right text-xs">
              <div class="font-bold">${team.record}</div>
              <div class="text-slate-400">${team.pointsFor.toFixed(2)} PF</div>
            </div>
          </div>
        `).join('');
      }

      // Populate season highlights
      const highlightsContainer = document.getElementById('season-highlights');
      if (highlightsContainer && data.topPerformers) {
        highlightsContainer.innerHTML = `
          <div class="bg-slate-800/50 p-3 rounded">
            <div class="text-sm font-semibold text-yellow-400">ğŸ† High Score</div>
            <div class="text-xs text-slate-300">${data.topPerformers.highestScorer.team}: ${data.topPerformers.highestScorer.points} pts (Week ${data.topPerformers.highestScorer.week})</div>
          </div>
          <div class="bg-slate-800/50 p-3 rounded">
            <div class="text-sm font-semibold text-green-400">âš™ï¸ Most Efficient</div>
            <div class="text-xs text-slate-300">${data.topPerformers.mostEfficient.team} (${data.topPerformers.mostEfficient.efficiency}%)</div>
          </div>
          <div class="bg-slate-800/50 p-3 rounded">
            <div class="text-sm font-semibold text-red-400">ğŸ’” Worst Beat</div>
            <div class="text-xs text-slate-300">${data.topPerformers.worstBeat.team}: Lost with ${data.topPerformers.worstBeat.points} pts (Week ${data.topPerformers.worstBeat.week})</div>
          </div>
        `;
      }

      // Populate quick stats
      const statsContainer = document.getElementById('quick-stats');
      if (statsContainer && data.leagueInfo) {
        statsContainer.innerHTML = `
          <div class="bg-slate-800/50 p-3 rounded text-center">
            <div class="text-lg font-bold text-yellow-400">${data.currentWeek}</div>
            <div class="text-xs text-slate-400">Current Week</div>
          </div>
          <div class="bg-slate-800/50 p-3 rounded text-center">
            <div class="text-lg font-bold text-green-400">${data.leagueInfo.playoffTeams}</div>
            <div class="text-xs text-slate-400">Playoff Spots</div>
          </div>
          <div class="bg-slate-800/50 p-3 rounded text-center">
            <div class="text-lg font-bold text-blue-400">${data.leagueInfo.totalTeams}</div>
            <div class="text-xs text-slate-400">Total Teams</div>
          </div>
        `;
      }

      // Populate recent activity
      const activityContainer = document.getElementById('recent-activity');
      if (activityContainer && data.recentActivity) {
          const activities = [];
          if (data.recentActivity.trades && data.recentActivity.trades.length > 0) {
              activities.push(...data.recentActivity.trades.map(trade => `<span class="bg-blue-900/50 text-blue-200 px-2 py-1 rounded text-xs">ğŸ“„ ${trade.summary}</span>`));
          } else {
              activities.push(`<span class="bg-gray-700/80 text-gray-300 px-2 py-1 rounded text-xs">No trades this week</span>`);
          }
          if (data.recentActivity.waivers && data.recentActivity.waivers.length > 0) {
              activities.push(...data.recentActivity.waivers.map(waiver => `<span class="bg-green-900/50 text-green-200 px-2 py-1 rounded text-xs">ğŸ’° ${waiver.team} claimed ${waiver.player}</span>`));
          }
          activityContainer.innerHTML = activities.join('');
      }
    }

    // This is fallback data ONLY if season-stats.json fails to load.
    function getMockSeasonData() {
      return {
        currentWeek: 1, leagueInfo: { totalTeams: 16, playoffTeams: 8 },
        standings: [
          { rank: 1, team: "healzyswarriors", record: "1-0", pointsFor: 108.62 },
          { rank: 2, team: "FattyC26", record: "1-0", pointsFor: 97.92 },
          { rank: 3, team: "MorgsLev13", record: "1-0", pointsFor: 95.54 },
          { rank: 4, team: "coopersallstarz", record: "1-0", pointsFor: 93.72 },
          { rank: 5, team: "Stampy", record: "1-0", pointsFor: 92.06 },
        ],
        topPerformers: {
          highestScorer: { team: "healzyswarriors", points: 108.62, week: 1 },
          mostEfficient: { team: "gunga36", efficiency: 100 },
          worstBeat: { team: "5yearRebuild", points: 91.08, week: 1 }
        },
        recentActivity: { trades: [], waivers: [{ team: "Sedgy", player: "Kyren Williams" }] }
      };
    }

    // Main function to initialize the page
    function initializePage() {
      // 1. Load the dashboard data
      (async function loadSeasonData() {
        try {
          const response = await fetch('./data/season-stats.json');
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          const seasonData = await response.json();
          populateDashboard(seasonData);
        } catch (error) {
          console.error('Could not load season data:', error);
          populateDashboard(getMockSeasonData());
        }
      })();
      
      // 2. Load the weekly newsletter links
      const wrap = document.getElementById('weeks');
      if (wrap && typeof window.CUP_WEEKS !== 'undefined' && Array.isArray(window.CUP_WEEKS)) {
        const weeks = window.CUP_WEEKS; // Already reversed in weeks.js
        const maxWeek = weeks.reduce((m, w) => Math.max(m, w.week || 0), 0);
        
        wrap.innerHTML = ''; // Clear existing content
        weeks.forEach(w => {
            const a = document.createElement('a');
            a.className = 'card p-5 block hover:scale-[1.03] transition-transform duration-200';
            a.href = `${w.slug}.html`;
            a.innerHTML = `
                ${w.week === maxWeek ? '<div class="badge" aria-label="Newest">NEW</div>' : ''}
                <div class="text-xs uppercase tracking-wide text-slate-400">Week ${w.week}</div>
                <div class="mt-1 font-header text-2xl">${w.title}</div>
                <p class="mt-2 text-sm text-slate-300">${w.blurb ?? ""}</p>
            `;
            wrap.appendChild(a);
        });
      } else {
          console.error("'weeks' container or 'window.CUP_WEEKS' not found.");
      }
    }

    // Run the initialization logic after the page content has loaded
    document.addEventListener('DOMContentLoaded', initializePage);
  </script>
</body>
</html>
